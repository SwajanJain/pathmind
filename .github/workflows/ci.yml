name: CI

on:
  push:
    branches: ["main", "codex/**"]
  pull_request:

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install API dependencies
        run: |
          cd apps/api
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run API tests
        run: |
          cd apps/api
          pytest -q

  web-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - name: Install JS dependencies
        run: pnpm install --frozen-lockfile=false
      - name: Install API deps for OpenAPI generation
        run: |
          cd apps/api
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Type check contracts/web
        run: |
          pnpm contracts:check
          pnpm --filter @pathmind/contracts build
          pnpm --filter @pathmind/web typecheck
